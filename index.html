<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label for="height">Height in CM:</label>
                <input type="text" id="height" name="height">
            </p>
            <p><label for="weight">Weight in KG:</label>
                <input type="text" name="weight" id="weight">
            </p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="stage"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p id="under">Under Weight = Less than 18.6</p>
                <p id="normal">Normal Range = 18.6 and 24.9</p>
                <p id="over">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>

</body>
<script src="./script.js"></script>

</html>
